<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proste Działania</title>
    <style>
        img
        {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        a
        {
            color: black;
            text-decoration: none;
            text-align: center;
        }

        a:hover
        {
            text-align: center;
            color: red;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="obrasek.png" alt="obrasek">
    <h2>Potęgowanie</h2>
    <script>
        let a = parseFloat(prompt("Podaj I liczbę."));
        let b = parseFloat(prompt("Podaj II liczbę."));
        document.write("Dodawanie: " + (a + b) + "<br>");
        document.write("Odejmowanie: " + (a - b) + "<br>");
        document.write("Mnożenie: " + (a * b) + "<br>");
        document.write("Dzielenie: " + (a / b) + "<br>");
    </script>
    <h3><a href="index3.html">Powrót na stronę główną.</a></h3>
</body>
</html>
