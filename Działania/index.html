<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potęgowanie</title>
    <style>
        img
        {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        a
        {
            color: black;
            text-decoration: none;
            text-align: center;
        }

        a:hover
        {
            text-align: center;
            color: red;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="obrasek.png" alt="obrasek">
    <h2>Potęgowanie</h2>
    <script>
        let PodstawaPotegi = parseFloat(prompt("Podaj Podstawe Potęgi!"));
        let WykladnikPotegi = parseFloat(prompt("Podaj wykładnik potęgi!"));
        document.write("Podstawa potęgi: " + PodstawaPotegi + "<br>");
        document.write("Wykładnik potęgi: " + WykladnikPotegi + "<br>");
        document.write("Wynik: " + Math.pow(PodstawaPotegi, WykladnikPotegi));
    </script>
    <h3><a href="index3.html">Powrót na stronę główną.</a></h3>
</body>
</html>
